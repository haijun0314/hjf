<html class="pixel-ratio-1">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
    <script src="static/js/head.js"></script>

</head>
<body ontouchstart="">
	<!--头部导航 开始-->
	<header class="bar bar-nav">
	    <h1 class="title">登录</h1>
    </header>
	<!--头部导航 结束-->
    <!--主体部分 开始-->
    <div class="content">
        <div class="content-block">
            <div class="login_logo"> <img src="/static/images/login_logo.png"></div>
            <form method="post"   id="formlogin">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">手机</label>
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <input class="weui-input" placeholder="请输入手机号" name="telephone"   id="telephone"  id="text" value="15010123237" type="text">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">密码</label>
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <input class="weui-input" placeholder="请输入密码" name="password" id="password" value="123456" type="password">
                        </div>
                    </div>
                </div>
            </form>

            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" id="loginBtn">登录</a>
                <a href="/register" class="weui-btn weui-btn_default">注册</a>
            </div>
            <div class="qifeng_p"><a href="#" style="float:right">忘记密码？</a></div>
        </div>
    </div>
    <!--主体部分 结束-->
	<!--底部固定导航 开始
	<div class="weui-tabbar">
	    <a href="/" class="weui-tabbar__item ">
		    <div class="weui-tabbar__icon"> <i class="sstfont sst-shouye"></i> </div>
		    <p class="weui-tabbar__label">首 页</p>
	    </a>
		<a href="/news/index.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon"> <i class="sstfont sst-xuetang"></i> </div>
			<p class="weui-tabbar__label">笔记</p>
		</a>
		<a href="/dashi/index.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon"> <i class="sstfont sst-dashizaixian"></i> </div>
			<p class="weui-tabbar__label">发现</p>
		</a>
		<a href="/shop/index/index.html" class="weui-tabbar__item ">
			<div class="weui-tabbar__icon"> <i class="sstfont sst-shangcheng"></i> </div>
			<p class="weui-tabbar__label">我的</p>
		</a>
	</div>
	-->

	<script>
	  $(function() {
	    	FastClick.attach(document.body);
	  });
	 $('#loginBtn').click(function () {
	 	   var telephone = $("#telephone").val();
	 	   var password  = $("#password").val();
	 	   if(telephone==null||telephone==""){
	 	   		 $.toast("请输入手机号");
	 	   		 return ;
	 	   }
	 	   if(password==null||password==""){
	 	   		 $.toast("请输入密码");
	 	   		 return ;
	 	   }
	 	  
	 	   $('#loginBtn').addClass(" weui-btn_disabled");
           var data = $("#formlogin").serialize();
           var url = "/app/login?weblogin";
           $.post(url, data, function (respData) {
               if (respData.code == "0000") {
                   setTimeout(function () {
                     location.href = "index.html";
                   }, 200);
               } else {
               		$('#loginBtn').removeClass(" weui-btn_disabled");
                   $.toast(respData.msg);
               }
           }, 'json');
      })
	
	</script>
	

</body>
</html>
