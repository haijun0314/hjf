<!-- 更新登陆密码页面 -->
<!DOCTYPE html>
<html>
  <head>
  	<title>更新登陆密码</title>
    <meta name="charset" content="utf-8">
    <script src="/static/logic/common/head.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/ucenter.css" charset="gbk">
  </head>
<body>
<!--头部导航 开始-->
<header class="bar bar-nav"  >
	<a href="javascript:history.back()"><div  class="hj-header-icon-back"> </div></a>
    <h1 class="title">更新登陆密码</h1>
</header> 
<div >
	<form action="/account?setPassword" name="dataForm"  id="dataForm" >
    <!-- 更新密码模块 -->
	<div class="weui-cells weui-cells_form"style="top: 2.2rem" >
	  <div class="weui-cell">
	    <div class="weui-cell__bd">
	      <input class="weui-input" id="orgPassword"   name="orgPassword" placeholder="请输入原密码" type="text" >
	    </div>
	  </div>
      <div class="weui-cell">
          <div class="weui-cell__bd">
          <input class="weui-input"  id="password"    name="password"     placeholder="请输入新密码"      type="text" >
        </div>
      </div>
      <div class="weui-cell">
          <div class="weui-cell__bd">
          <input class="weui-input" id="eqPassword"  name="eqPassword"    placeholder="请再次输入新密码"      type="text"  >
        </div>
      </div>
	</div>
    <div class="weui-btn-area">
        <a href="#" id="btn_submit"  onclick="AccountUtils.setPassword()" class="weui-btn weui-btn_primary">保存</a>
    </div>
    </form>      
</div>
<script src="/static/logic/account.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	validate_Form(); //初始化表单验证
});
 
function validate_Form(){
   var validateForm  = $('#dataForm');
   validateForm.validate({
      rules:{
    	   orgPassword:{required:true,minlength: 6,maxlength:20},
    	   password:{required:true   ,minlength: 6,maxlength:20,equalTo:'#eqPassword'},
    	   eqPassword:{required:true ,minlength: 6,maxlength:20,equalTo:'#password'},
      },
      messages:{
    	  orgPassword:{
	   		    required: "请输入原始密码",
	   		    minlength:"密码必须最少6位",
	   		    maxlength:"密码最长不能超过20位"
	   	  } ,
	   	password:{
	   		    required: "请输入新密码",
	   		    equalTo:"两次输入密码不一致",
	   		    minlength:"密码必须最少6位",maxlength:"密码最长不能超过20位"
	   	  } , 
	   	eqPassword:{
	   		    required: "请输入确认密码",
	   		    equalTo:"两次输入密码不一致",
	   	  } ,
      }
   });		
}





</script>

 


</body>
</html>
