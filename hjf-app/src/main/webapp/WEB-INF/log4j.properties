log4j.rootLogger=info, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Encoding=UTF-8 
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=(%r ms) [%t] %-5p: %c#%M %x: %m%n
log4j.logger.com.genuitec.eclipse.sqlexplorer=WARN

log4j.logger.h=debug,h
log4j.appender.h=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.h.Encoding=UTF-8 
log4j.appender.h.File=D\:/log/h.log 
log4j.appender.h.DatePattern = '.'yyyy-MM-dd  
log4j.appender.h.layout=org.apache.log4j.PatternLayout 
log4j.appender.h.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%c]-[%p] %m%n 
 
 
 

log4j.logger.com.ibatis=debug  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug  
log4j.logger.java.sql.Connection=debug  
log4j.logger.java.sql.Statement=debug  
log4j.logger.java.sql.PreparedStatement=debug,stdout 


log4j.logger.org.apache=info
log4j.logger.org.springframework=info
log4j.logger.org.springframework.jms=error

log4j.logger.org.springframework.aop.interceptor.JamonPerformanceMonitorInterceptor =TRACE  